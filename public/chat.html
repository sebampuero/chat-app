<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chatting app</title>
    <link href="/css/styles.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
  </head>
  <body class="chat">
    <div class="chat__sidebar">
        <h3>People - <span id="group-name"></span></h3>
        <div id="users">

        </div>
    </div>
    <div class="chat__main">
      <ol id="messages" class="chat__messages">
      </ol>
      <div class="chat__footer">
        <form id="message-form">
          <input type="text" name="message" placeholder="Enter your message" autofocus autocomplete="off" />
          <button type="submit" name="button" id="send-message-btn">Send</button>
        </form>
        <button type="button" id="send-location">Send location</button>
      </div>
    </div>
    <!--   MUSTACHE TEMPLATES    -->
    <script id="message-template" type="text/template">
      <li class="message">
        <div class="message__title">
          <h4 style="color:{{userNameColor}}">{{from}}</h4>
          <span>{{createdAt}}</span>
        </div>
        <div class="message__body">
          <p>{{text}}</p>
        </div>
      </li>
    </script>

    <script id="location-message-template" type="text/template">
      <li class="message">
        <div class="message__title">
          <h4 style="color:{{userNameColor}}">{{from}}</h4>
          <span>{{createdAt}}</span>
        </div>
        <div class="message__body">
          <a href="{{url}}" target="_blank">My current location</a>
        </div>
      </li>
    </script>



    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/libs/jquery-3.2.1.min.js"></script>
    <script src="/js/libs/moment.js"></script>
    <script src="/js/libs/mustache.js"></script>
    <script src="/js/libs/deparam.js"></script>
    <script src="/js/chat.js"></script>
  </body>
</html>
